<template name="profile">
	<h3>Your Profile</h3>

	<h5>
		You have {{betcoins}}!!
	</h5>

	{{> betsForUser}}
</template>

<template name="betsForUser">
	<h3>All bets created by this user</h3>

	<ul class="no-bullet">
	{{#each bets}}
		<li><b>{{text}}</b>: choose option to close bet: </li>
		{{#each options}}
				<a type="button" class="button tiny closeBet" data-betid="{{../_id}}" data-option="{{text}}">{{text}}</a>
		{{/each}}
	{{/each}}
	</ul>

</template>

<head>
  <title>betcoin</title>
</head>

<body>
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
			<li class="name">
				<h1><a href="#">Betcoins</a></h1>
			</li>
			<li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
		</ul>
		<section class="top-bar-section">
	    <ul class="right">
	      <li class="active"><a href="#">Right Button Active</a></li>
	    </ul>
	    <ul class="left">
	      <li>{{ loginButtons}}</li>
	    </ul>
	  </section>
	</div> 
	<div class="row">
		<div class="large-12 columns">
	  	{{> start }}
		</div>
	</div>
</body>

<template name="start">
	<div class="row">
		<div class="large-8 columns">
		 	{{#each bets}}
  				<h1>{{text}}</h1>
  				<h2>
  				{{#each options}}
  					{{text}}
  				{{/each}}
  				</h2>
  			{{/each}}
  			<form>
  				<input type="text" id="text">
  				<input type="text" id="option1">
  				<input type="text" id="option2">
          <input type="button" id="addBet" value="Add bet" />
          <input type="button" id="remove" value="x" />
		  <form>
	  </div>
	  <div class="large-4 columns">
	  	{{> userList}}
	  </div>
  </div>
</template>

<template name="userList">
	<h4>List of users</h4>
	<ul>
    {{#each users}}
      <li>
        {{ profile.email }}
      </li>
		{{/each}}
	</ul>
</template>
